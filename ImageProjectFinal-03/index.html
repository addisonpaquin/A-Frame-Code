<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Starlit Sanctuary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- A-FRAME LIBRARY -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- FORCE FULL SCREEN -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

  <a-scene>

    <!-- ASSETS -->
    <a-assets>
      <img id="skyTexture" src="assets/sky.jpg">
      <a-asset-item id="crystalModel" src="assets/crystal.glb"></a-asset-item>
      <a-asset-item id="lanternModel" src="assets/lantern.glb"></a-asset-item>
    </a-assets>

    <!-- SKY -->
    <a-sky src="#skyTexture" rotation="0 -90 0"></a-sky>

    <!-- GROUND -->
    <a-plane 
      color="#111" 
      rotation="-90 0 0" 
      width="40" 
      height="40">
    </a-plane>

    <!-- CRYSTAL OBJECT (ROTATING) -->
    <a-entity
      gltf-model="#crystalModel"
      position="0 0 -4"
      scale="1.5 1.5 1.5"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 9000">
    </a-entity>

    <!-- FLOATING LANTERN -->
    <a-entity
      gltf-model="#lanternModel"
      position="2 1.5 -3"
      scale="0.7 0.7 0.7"
      animation="property: position; dir: alternate; dur: 3000; easing: easeInOutSine; loop: true; to: 2 3 -3">
    </a-entity>

    <!-- INTERACTIVE SPHERE -->
    <a-sphere
      position="-2 1.5 -3"
      radius="0.4"
      color="#00ccff"
      animation__mouseenter="property: scale; to: 2 2 2; startEvents: mouseenter"
      animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave">
    </a-sphere>

    <!-- CAMERA + CURSOR -->
    <a-entity camera look-controls position="0 1.6 0">
      <a-cursor></a-cursor>
    </a-entity>

  </a-scene>

</body>
</html>
