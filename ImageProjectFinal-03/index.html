<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Night World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <!-- assets -->
      <a-assets>
        <img id="nightSky" src="images/nightsky.jpg" />
        <img id="groundTex" src="images/ground.jpg" />

        <!-- Moon texture -->
        <img id="moonTex" src="images/moon.jpg" />
      </a-assets>

      <!-- sky -->
      <a-sky src="#nightSky"></a-sky>

      <!-- ground -->
      <a-circle
        radius="30"
        rotation="-90 0 0"
        material="src: #groundTex; repeat: 6 6;">
      </a-circle>

      <!-- ðŸŒ² TREES (tall, visible trunks) -->
      <!-- Tree 1 -->
      <a-entity position="-6 0 -5">
        <a-cylinder height="3" radius="0.5" material="color: #3b2412"></a-cylinder>
        <a-cone
          position="0 4 0"
          radius-bottom="0.9"
          radius-top="0"
          height="7"
          material="color: #0a3a0a">
        </a-cone>
      </a-entity>

      <!-- Tree 2 -->
      <a-entity position="-3 0 -8">
        <a-cylinder height="3" radius="0.5" material="color: #3b2412"></a-cylinder>
        <a-cone
          position="0 4 0"
          radius-bottom="0.9"
          radius-top="0"
          height="7"
          material="color: #0a3a0a">
        </a-cone>
      </a-entity>

      <!-- Tree 3 -->
      <a-entity position="0 0 -6">
        <a-cylinder height="3" radius="0.5" material="color: #3b2412"></a-cylinder>
        <a-cone
          position="0 4 0"
          radius-bottom="0.9"
          radius-top="0"
          height="7"
          material="color: #0a3a0a">
        </a-cone>
      </a-entity>

      <!-- Tree 4 -->
      <a-entity position="3 0 -9">
        <a-cylinder height="3" radius="0.5" material="color: #3b2412"></a-cylinder>
        <a-cone
          position="0 4 0"
          radius-bottom="0.9"
          radius-top="0"
          height="7"
          material="color: #0a3a0a">
        </a-cone>
      </a-entity>

      <!-- Tree 5 -->
      <a-entity position="6 0 -5">
        <a-cylinder height="3" radius="0.5" material="color: #3b2412"></a-cylinder>
        <a-cone
          position="0 4 0"
          radius-bottom="0.9"
          radius-top="0"
          height="7"
          material="color: #0a3a0a">
        </a-cone>
      </a-entity>

      <!-- â­ ROUND TABLE -->
      <a-entity position="0 0 -4">
        <!-- tabletop -->
        <a-cylinder
          position="0 1 0"
          radius="1"
          height="0.15"
          material="color: #8b6f47">
        </a-cylinder>

        <!-- table leg -->
        <a-cylinder
          position="0 0.5 0"
          radius="0.25"
          height="1"
          material="color: #5c452c">
        </a-cylinder>
      </a-entity>

      <!-- ðŸ’Ž CRYSTAL ON TABLE -->
      <a-entity
        gltf-model="models/crystal.glb"
        position="0 1.3 -4"
        scale="0.2 0.2 0.2"
        rotation="0 45 0">
      </a-entity>

      <!-- ðŸª„ WIZARD TABLE -->
      <a-entity
        gltf-model="models/wizardtable.glb"
        position="2 0.6 -4"
        scale="1 1 1"
        rotation="0 0 0">
      </a-entity>

      <!-- ðŸŒ™ 3D MOON -->
      <a-sphere
        src="#moonTex"
        radius="3"
        position="0 12 -15"
        segments-width="32"
        segments-height="32"
        shader="flat">
      </a-sphere>

      <!-- CAMERA -->
      <a-entity position="0 1.6 4">
        <a-camera wasd-controls-enabled="true" look-controls="true"></a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
