<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snowman Scene</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: skyblue">
      <!-- Ground -->
      <a-plane color="#ffffff" height="30" width="30" rotation="-90 0 0" position="0 0 -5"></a-plane>

      <!-- Snowman base -->
      <a-sphere position="0 1 -5" radius="1" color="#ffffff"></a-sphere>
      <a-sphere position="0 2.4 -5" radius="0.7" color="#ffffff"></a-sphere>
      <a-sphere position="0 3.4 -5" radius="0.45" color="#ffffff"></a-sphere>

      <!-- Eyes -->
      <a-sphere position="-0.12 3.48 -4.6" radius="0.05" color="#000000"></a-sphere>
      <a-sphere position="0.12 3.48 -4.6" radius="0.05" color="#000000"></a-sphere>

      <!-- Nose -->
      <a-cone position="0 3.4 -4.5" rotation="90 0 0" radius-bottom="0.05" radius-top="0" height="0.3" color="#FF8C00"></a-cone>

      <!-- Arms -->
      <a-cylinder position="-0.9 2.4 -5" rotation="0 0 45" radius="0.03" height="1.4" color="#8B4513"></a-cylinder>
      <a-cylinder position="0.9 2.4 -5" rotation="0 0 -45" radius="0.03" height="1.4" color="#8B4513"></a-cylinder>

      <!-- Hat -->
      <a-cylinder position="0 3.8 -5" radius="0.25" height="0.3" color="#000000"></a-cylinder>
      <a-cylinder position="0 3.65 -5" radius="0.4" height="0.05" color="#000000"></a-cylinder>

      <!-- Sky (optional image background) -->
    <a-sky src="winter.jpeg"></a-sky>

    </a-scene>
  </body>
</html>
