            <a-box width="2.2" height="0.25" depth="0.7" color="#905c38" position="0 0 0" shadow="cast: true"></a-box>

            <a-triangle color="#d7f1ff" vertex-a="0 0 0" vertex-b="0 1.4 0" vertex-c="1 0 0" position="0 0 0.04"></a-triangle>
            <a-cylinder color="#f7f7f7" radius="0.06" height="2.2" position="0 1 0"></a-cylinder>
            <a-animation attribute="rotation" to="0 48 0" direction="alternate" dur="7000" repeat="indefinite"></a-animation>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-entity id="glow-orbs" position="0 2 -8">
        <a-sphere color="#fff1a8" radius="0.3" position="-2 1.4 -2" material="emissive: #ffe070; emissiveIntensity: 0.8"></a-sphere>
        <a-sphere color="#ffd3f6" radius="0.22" position="1.6 2.2 -1" material="emissive: #ffc4f0; emissiveIntensity: 0.8"></a-sphere>
        <a-sphere color="#b9f7ff" radius="0.26" position="0.4 1.1 -3.2" material="emissive: #92f0ff; emissiveIntensity: 0.7"></a-sphere>
      </a-entity>

      <a-sky id="world-sky" src="#fallbackSkyTexture"></a-sky>
    </a-scene>

    <!-- For Project 3, I plan to make a "World of my own Imagination" in VR about an underwater bioluminescent reef adventure. -->

    <script>

      const scene = document.querySelector("a-scene");
      const sky = document.querySelector("#world-sky");
      const customSky = document.querySelector("#skyTexture");

      const useCustomSky = () => {
        if (customSky.complete && customSky.naturalWidth > 0) {
          sky.setAttribute("src", "#skyTexture");
        }
      };

      customSky.addEventListener("load", useCustomSky);
      scene.addEventListener("loaded", useCustomSky);

      customSky.addEventListener("error", () => {
        console.warn(
          "ImageLab10: lakeshore-360.png was not found in ImageLab10/assets. The scene will use the fallback sky texture instead."
        );
        sky.setAttribute("src", "#fallbackSkyTexture");
      });
    </script>
  </body>
