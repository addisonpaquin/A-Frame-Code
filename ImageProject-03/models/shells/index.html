<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>XR World</title>
  </head>

  <body>
    <a-scene background="color: black">

      <a-assets>
        <!-- SKY -->
        <img id="skyTexture" src="starlit-sky.jpg">

        <!-- 3D -->
        <a-asset-item id="model" src="scene.gltf"></a-asset-item>
      </a-assets>

      <!-- BACKGROUND -->
      <a-sky src="#skyTexture" rotation="0 -90 0"></a-sky>

      <!-- 3D O  -->
      <a-entity gltf-model="#model"
                position="0 0 -3"
                rotation="0 0 0"
                scale="0.5 0.5 0.5">
      </a-entity>

      <!-- CAMERA -->
      <a-entity camera position="0 1.6 0" look-controls></a-entity>

    </a-scene>
  </body>
</html>
